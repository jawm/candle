<form class="w-full max-w-xs text-xl bg-grey-lightest p-4 shadow-md">
  <div class="md:flex md:items-center mb-6">
    <label for="date-input" class="md:w-1/3 block text-grey font-bold md:text-right mb-1 md:mb-0 pr-4">
      Date
    </label>
    <input id="date-input" type="date" class="md:w-2/3 bg-grey-lighter border-b-2 p-0 h-10 w-64 text-center" />
  </div>

  <div class="md:flex md:items-center mb-6">
    <label for="numeric-input" class="md:w-1/3 block text-grey font-bold md:text-right mb-1 md:mb-0 pr-4">
      Weight
    </label>
    <input id="numeric-input" type="number" class="md:w-2/3 bg-grey-lighter border-b-2 p-0 h-10 w-64 text-center" />
  </div>

  <div class="md:flex md:items-center mb-2">
    <div class="md:w-1/3"></div>
    <div class="md:w-2/3">
      <input type="button" value="Submit" class="bg-grey-dark text-white p-2 rounded hover:bg-grey-darker cursor-pointer">
    </div>
  </div>
</form>
